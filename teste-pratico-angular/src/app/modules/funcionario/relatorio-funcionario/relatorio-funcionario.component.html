            <mat-icon>close</mat-icon>

                <mat-label>Data final:</mat-label>
                <input matInput formControlName="dateFinal" [(ngModel)]="dateFinal" type="date" />
                <button *ngIf="dateFinal" mat-button matSuffix mat-icon-buttonaria-label="Clear" (click)="dateFinal = ''">
          <mat-icon>close</mat-icon>
        </button>
            </mat-form-field>
        </div>
